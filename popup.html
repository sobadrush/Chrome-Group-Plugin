<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <style>
            th, td {
                text-align: center;
                vertical-align: middle;
            }
            button {
                margin: 0.3rem 0rem 0.3rem 0rem;
            }
        </style>
    </head>
    <body style="width: 20rem;">
        <div class="container">
            <br/>
            <h3 style="font-family: 'Arial Black'">執行 tab grouping</h3><!-- 注意 Chrome Extension 的中文編碼要是 ANSI -->
            <hr/>
            <div class="row">
                <div class="col-9">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">輸入關鍵字</span>
                        </div>
                        <input type="text" class="form-control" id="keywordsInp" placeholder="keywords" aria-label="keywordsInp" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-sm btn-outline-primary" id="addBtn">新增</button>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-12">
                    <button type="button" id="queryKeywords" class="btn btn-sm btn-outline-dark">查詢目前設定關鍵字</button>
                    <button type="button" id="execBtn" class="btn btn-sm btn-outline-success">執行</button>
                    <button type="button" id="cancelGroupBtn" class="btn btn-sm btn-outline-warning">取消群組</button>
                    <table id="kwTable" class="table table-sm table-bordered table-striped">
                        <thead>
                            <tr class="table-primary">
                                <th scope="col" style="width: 5%;">#</th>
                                <th scope="col">keywords</th>
                                <th scope="col" style="width: 20%;">action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>刪除</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
